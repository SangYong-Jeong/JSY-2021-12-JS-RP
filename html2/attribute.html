<!DOCTYPE html>
<html>
  <body>
    <input class="password" type="password" value="123" />
    <button class="show" onclick="alert('hi')">show</button>
    <script>
      const $password = document.querySelector('.password');
      const $show = document.querySelector('.show');

      function makeClickHandler() {
        let isShow = false;
        return function () {
          $password.setAttribute('type', isShow ? 'password' : 'text');
          isShow = !isShow;
          $show.innerHTML = isShow ? 'hide' : 'show';
        };
      }
      function con() {
        console.log($show);
      }
      $show.onclick = makeClickHandler();
      $show.onclick = con;
      console.log($show.attributes);
      // Event 부분에서 HTML attribute로 onclick 준것과 요소에 바로 onclick 준 것의 차이점에 대해 확인해보자
    </script>
  </body>
</html>
