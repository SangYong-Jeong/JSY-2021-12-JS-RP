<script>
	var a = Number.parseInt('1234.56'); // -> return Number (안에 숫자든 문자든 상관 없음) (버림)
	var b = Number.parseFloat("1234.56"); // -> return Number
	var c = b.toFixed(1); // -> retrun (문자열★★★★★★★★) (반올림) -> 중요!!
	var d = new Number("1234.56"); // Number라는 객체에서 Instance생성
	var e = Number("1234.56");  // Instance화가 아닌 바로 숫자 생성 -> 중요!!
	console.log(a, b, c, d, e);

	var e = 0/0;
	var f = Number.isNaN(e); // return true || false -> NaN인지 아닌지 판별 (NaN은 숫자의 형태를 띄고 있지만 숫자가 아닌것) -> 수학적오류를 판별할 때 사용하는것
	console.log(e, f);
	console.log(
		Number.isNaN(NaN),
		Number.isNaN(undefined),
		Number.isNaN(null),
		Number.isNaN('abcd'),
		Number.isNaN(1234),
		Number.isNaN(true),
	);

	var g = Number.isInteger(100); // 정수 true, 실수 false; -> 알아두면 좋음
	var h = Number.isInteger(100.23);
	console.log(g, h);

	console.log( // 개념정도만 상수값임! -> 자바스크립트가 처리할수 있는 최대, 최소 값, (+) 무한, (-) 무한
	Number.MAX_VALUE, //	Returns the largest number possible in JavaScript
	Number.MIN_VALUE, //	Returns the smallest number possible in JavaScript
	Number.POSITIVE_INFINITY, //	Represents infinity (returned on overflow)
	Number.NEGATIVE_INFINITY, //	Represents negative infinity (returned on overflow)
	NaN //	Represents a "Not-a-Number" value
	)
</script>
