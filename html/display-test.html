<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/base.css" />
    <script src="../js/jquery.min.js"></script>
    <title>Display</title>
    <style>
      .container {
        display: inline-block;
        border: 10px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container" style="display: none"></div>
    <button class="show-button">나타나</button>
    <script>
      console.log(document.querySelector('.container').style);
      console.log(document.querySelector('.container').style.display);
      function onClick() {
        $('.container').show(function () {
          // show 는 display none 을 무조건 block으로 만들어준다. 인라인 css display:none일 경우 그걸 지워줌 + style로 주든 뭘로 주든
          // but style or css로 준 display 속성 중 display:none 이외가 있는 경우 지우지 않고 냄겨둔다. (따라서 show 했을 때 해당 속성이 적용되게 해줌)
          console.log(document.querySelector('.container').style);
          console.log(document.querySelector('.container').style.display);
        });
      }
      $('.show-button').click(onClick);
    </script>
  </body>
</html>
