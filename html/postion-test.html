<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/base.css" />
    <title>Position-Test</title>
    <style>
      .container {
        width: 400px;
        margin: auto;
        border: 10px solid blue;
        height: 400px;
        position: relative;
        z-index: 99;
      }
      .container .box {
        position: fixed;
        background-color: rgba(0, 0, 0, 0.7);
        top: 0;
        left: 0;
        width: 50%; /* postion-fixed는 부모가 viewport가 된다고 생각하면 된다. */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">hihihi</div>
    </div>
  </body>
</html>
