<script>
  const a = Array(40).keys();
  const b = Array(40);
  console.log(b);
  console.log(a);
  for (const key of a) {
    console.log(key);
  }
  console.log([...a]);

  console.clear();
  const array1 = ['a', 'b', 'c'];
  const iterator = array1.keys();

  for (const key of iterator) {
    console.log(key);
  }

  // Array.prototype.keys => 배열의 각 인덱스를 키 값으로 가지는 새로운 Array Iterator 객체를 반환
</script>
