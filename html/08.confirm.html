<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
    <style>
      .lists {
        color: red;
        border: 2px solid blue;
      }
    </style>
  </head>
  <body>
    <ul class="lists lists1">
      <a href="//naver.com">naver</a>
      <li class="list">1</li>
      <li class="list">2</li>
      <li class="list">3</li>
    </ul>
    <ul class="lists lists2">
      <li class="list">4</li>
      <li class="list">5</li>
      <li class="list">6</li>
    </ul>

    <script>
      console.log($('.lists2').offset(), $('.lists2 .list').eq(2).offset());

      console.log($('.list').length); // 6
      console.log($('.list').eq(5)); // 6
      console.log($('.lists2 .list').eq(2)); //6

      $('.list').click(function () {
        // console.log($(this).index());
      });

      console.log($('.list').first().text()); // 1
      console.log($('.list').last().text()); // 6

      console.log($('.list').parent()); // return 배열
      console.log($('.list').parents()); // return 배열
      console.log($('.list').parents('body')); // return 배열
      $('.list')
        .eq(2)
        .click(function () {
          console.log($(this).prevAll().text());
        });

      console.log(typeof $('<li class="list"></li>')); // DOM 리턴 - 메모리에만 존재
      var $list = $('.list').slice();
      // $('.list').remove();
      console.log($list);

      console.log($('.lists').css(['color', 'border']));
    </script>
  </body>
</html>
