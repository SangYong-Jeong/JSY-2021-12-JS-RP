<!DOCTYPE html>
<html>
  <head>
    <style>
      .red {
        color: #ff0000;
      }
      .blue {
        color: #0000ff;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Cities</h1>
      <ul>
        <li id="one" class="red">Seoul</li>
        <li id="two" class="red">London</li>
        <li id="three" class="red">Newyork</li>
        <li id="four">Tokyo</li>
      </ul>
    </div>
    <script>
      // HTMLCollection 은 실시간으로 Node의 상태를 변경하고 반영한다.
      const elems = document.getElementsByClassName('red');
      // 유사 배열 객체인 HTMLCollection을 배열로 변환한다.
      // 배열로 변환된 HTMLCollection은 더 이상 live하지 않다.
      console.log([...elems]); // [li#one.red, li#two.red, li#three.red]

      [...elems].forEach((elem) => (elem.className = 'blue'));

      // document.querySelectorAll() -> return NodeList -> 정적 콜렉션 DOM을 변경해도 콜렉션 내용에는 영향을 주지 않는다.
    </script>
  </body>
</html>
