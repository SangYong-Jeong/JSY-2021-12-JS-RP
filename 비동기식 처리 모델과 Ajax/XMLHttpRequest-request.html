<script>
  // XMLHttpRequest 객체의 생성
  const xhr = new XMLHttpRequest();
  // 비동기 방식으로 Request를 오픈한다
  xhr.open('GET', '/users'); // method, url, async(option)
  // Request를 전송한다
  xhr.send();

  // GET 메소드 : URL의 일부분인 쿼리문자열(query string)로 데이터를 서버로 전송한다.
  // POST 메소드 : 데이터(payload)를 request body에 담아 전송한다.
  // send메소드의 인수에 request body에 담아 전송할 데이터를 전달할 수 있다.
  // 만약 요청 메소드가 GET인 경우, send 메소드의 인수는 무시되고 request body는 null로 설정된다.

  xhr.setRequestHeader();
  // HTTP Request Header의 값을 설정한다. XMLHttpRequest.open 메소드 호출 이후에 호출한다.
</script>
